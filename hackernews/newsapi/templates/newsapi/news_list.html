{% block content %}

        <div class="card">
            <div class="card-header">
                Our News
            </div>

            <div class="card-body">

                <ul class="list-group list-group-flush">
        
                    {% for news in our_news %}
        
                        <li class="list-group-item">
                            
                            <a href="{% url 'our_news_details' news.id %}">{{news.title}}</a> <br>

        </div>
