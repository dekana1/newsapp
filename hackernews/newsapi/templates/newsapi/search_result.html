{% extends 'base.html' %}

{% block content %} 

    <div class="container" style="margin-top: 60px;">
        
        <div class="card" style="margin-bottom: 60px;">
            {% if search_bar %}
                <div class="card-header">
                    Results for : {{search_bar}}
                </div>
                
                <div class="card-body">

                    <ul class="list-group list-group-flush">
            
                        {% for result in results %}
            
                            <li class="list-group-item">
                                
                                <a href="{% url 'our_news_details' result.id %}">{{result.title}}</a> <br>
                                <small>by {{result.by}}</small>
                                
                            </li>
            
                        {% endfor %}
                    </ul>
            
                    
                </div>
                
            {% else %}
                <p>
                    Enter a text in the search bar to complete search...
                </p>
            {% endif %}
        </div>
